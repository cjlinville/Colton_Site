# ========================================================================================
# Plugin Config
# ========================================================================================

optional_front_matter:
  remove_originals: true

readme_index:
  remove_originals: true
  with_frontmatter: true

relative_links:
  collections: true

titles_from_headings:
  strip_title: true
  collections: true

compress_html:
  comments: ["<!--", "-->"]
  clippings: all
  endings: all
  ignore:
    envs: [development]

sass:
  style: compressed

# ========================================================================================
# Jekyll Compose Defaults (optional convenience)
# ========================================================================================

jekyll_compose:
  default_front_matter:
    drafts:
      layout: post
      description: >
        ~160 char description for SEO/social.
      image:
        path: /assets/img/sidebar-bg.jpg
    posts:
      layout: post
      description: >
        ~160 char description for SEO/social.
      image:
        path: /assets/img/sidebar-bg.jpg
    projects:
      layout: project
      description: >
        ~160 char description for SEO/social.
      image:
        path: /assets/img/sidebar-bg.jpg
      links:
        - title: Project Link
          url: https://example.com
