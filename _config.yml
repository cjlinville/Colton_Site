# ========================================================================================
# Site URLs (GitHub Pages)
# ========================================================================================

url: "https://cjlinville.github.io"
# For a USER site (username.github.io):
baseurl: ""
# For a PROJECT site (username.github.io/<repo>/), change to:
# baseurl: "/<repo>"

# ========================================================================================
# General
# ========================================================================================

lang: en
title: Colton Linville
description: >
  GIS & Remote Sensing · Python automation · Raster workflows · Fast web maps.
tagline: |
  Geospatial data engineering,<br>
  web mapping and <br>
  visualizations.
keywords: [GIS, Python, Raster, PostGIS, MapLibre, Strava]

logo: /assets/img/logo.png

author:
  name: Colton Linville
  email: ColtonJ.Linville@Gmail.com


menu:
  - title: About
    url: /about/
  - title: Projects
    url: /projects/
  - title: Map
    url: /map/
  - title: Blog
    url: /blog/
  - title: Contact
    url: /contact/
  - title: Gallery
    url: /gallery/
    

legal:
  - title: LICENSE
    url: /LICENSE/
  - title: NOTICE
    url: /NOTICE/
  - title: CHANGELOG
    url: /CHANGELOG/

copyright: "© 2025 Colton Linville. All rights reserved."


permalink: /:categories/:year-:month-:day-:title/
paginate: 10
paginate_path: /:num/

# ========================================================================================
# Theme
# ========================================================================================

theme: jekyll-theme-hydejack
# remote_theme: hydecorp/hydejack@v9  # only if you use the legacy Pages pipeline

# Look & feel
accent_image: /assets/img/WE_Classification.png
accent_color: rgb(79,177,186)
theme_color: rgb(25,55,71)

# Google Fonts are off by default (privacy-friendly). Uncomment to enable:
# google_fonts: Roboto+Slab:700|Noto+Sans:400,400i,700,700i
# font: Noto Sans, Helvetica, Arial, sans-serif
# font_heading: Roboto Slab, Helvetica, Arial, sans-serif
# font_code: Fira Code, Menlo, Monaco, Consolas, monospace;

defaults:
  - scope:
      path: hyde/
    values:
      accent_color: rgb(38,139,210)
      theme_color: rgb(32,32,32)
      accent_image:
        background: rgb(32,32,32)
        overlay: false
  - scope:
      path: assets/
    values:
      sitemap: false
  - scope:
      path: licenses/
    values:
      layout: plain
      sitemap: false
  - scope:
      type: projects
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_categories
    values:
      seo:
        type: WebPage
  - scope:
      type: featured_tags
    values:
      seo:
        type: WebPage

kramdown:
  math_engine: katex
  math_engine_opts: {}
  footnote_backlink: '&#x21a9;&#xfe0e;'

# ========================================================================================
# Hydejack (theme) settings
# ========================================================================================

hydejack:
  post_addons: [about, newsletter, related, random, comments]
  project_addons: [about, newsletter, other, comments]
  no_mark_external: false
  no_push_state: false
  no_drawer: false
  no_navbar: false
  no_search: false
  no_inline_css: false
  no_page_style: false
  no_break_layout: true
  no_toc: false
  no_third_column: false
  no_large_headings: false
  no_structured_data: false
  no_theme_color: false
  no_breadcrumbs: false
  use_lsi: false            # <- keep false unless building with `--lsi`
  cookies_banner: false
  advertise: false
  hide_dates: false
  hide_last_modified: false
  dark_mode:
    always: false
    dynamic: true
    icon: true
  offline:
    enabled: false
    cache_version: 13
    precache_assets:
      - /assets/img/swipe.svg

# ========================================================================================
# Collections
# ========================================================================================

collections:
  featured_categories:
    permalink: /:name/
    output: true
  featured_tags:
    permalink: /tag-:name/
    output: true
  projects:
    permalink: /projects/:path/
    output: true
  maps:
    permalink: /maps/:path/
    output: true

# ========================================================================================
# Include / Exclude
# ========================================================================================

exclude:
  - .jekyll-cache
  - .sass-cache
  - .ruby-lsp
  - .wrangler
  - '*.toml'
  - vendor
  - Gemfile
  - Gemfile.lock
  - functions
include:
  - _routes.json
  - .well-known
  - LICENSE.md

# ========================================================================================
# Plugins
# ========================================================================================

plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  # jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

